<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Individual</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="/logo.svg" alt="">
            </div>

            <div class="controleFinanceiro">
                <p>Controle financeiro</p>
            </div>

            <div class="menu">
                <img src="/mobile-menu.svg" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="first_block">
            <form action="">
                <div class="formulario_transacao">
                    <label class="text_transacao" for="">Tipo de Transação</label>
                    <select name="" id="drop-down">
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>
            </form>

            <div class="nome_mercadoria">
                <label for="">Nome da mercadoria</label>
                <input type="text" placeholder="Monitor 21 Polegadas">
            </div>

            <div class="valor">
                <label for="">Valor</label>
                <input type="number" placeholder="R$0,00">
            </div>

            <div class="botao">
                <input class="btnSubmit" type="submit" value="Adicionar Transação">
            </div>
            <hr>
        </section>

        <section class="second_block">
            <div class="second_intern">

                <div class="e13_38">
                    <span>Extrato de transações</span>
                </div>

                <div class=e13_39>
                    <span class="e11_0">Mercadoria</span>
                    <span  class="e11_1">Valor</span>
                </div>
            </div>
        </section>
    </main>


    <footer>
    </footer>
</body>
</html>
